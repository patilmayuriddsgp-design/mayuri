<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Online Shop</title>

  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #fca311;
    }

    /* Products Section */
    .products {
      padding: 40px 20px;
      text-align: center;
    }

    .products h2 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
    }

    .product-card p {
      font-size: 18px;
      color: #555;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #fca311;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #e08e00;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ShopMate</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <h2>Our Products</h2>
      <div class="product-list">

        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Product 2">
          <h3>Product 2</h3>
          <p>$29.99</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Product 3">
          <h3>Product 3</h3>
          <p>$39.99</p>
          <button>Add to Cart</button>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShopMate. All rights reserved.</p>
  </footer>

</body>
</html>
